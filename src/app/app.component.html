<div class="jumbotron text-center">
  <div class="btn btn-success btn-lg" (click)="rollDices()">Roll the dices</div>
  <br />
  <img class="img" [src]="rightDice" />
  <img class="img" [src]="leftDice" />
  <h1 *ngIf="number1 == number2">
    <span class="badge bg-success">You won!</span>
  </h1>
</div>
